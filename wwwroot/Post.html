<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/post.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <header class="header">
            <h1>My Blog</h1>

            <nav class="main-nav hidden" id="main-nav">
              <a href="/">Home</a>
              <a href="PostMangement.html" id="postManage-link" class="hidden">Posts Management</a>
              <a href="Admin.html" id="dashboard-link" class="hidden">Dashboard</a>
            </nav>

            <div class="branding">
              <label for="toggle" class="subscribe-btn" id="register-btn">Register</label>

              <div id="user-menu" class="user-menu hidden">
                <div class="avatar-wrapper">
                  <div class="avatar" id="user-avatar">SA</div>
                  <div class="dropdown hidden" id="user-dropdown">
                    <a href="/edit-profile">Edit Profile</a>
                    <button id="logout-btn">Logout</button>
                  </div>
                </div>
              </div>
            </div>
          </header>
           <input type="checkbox" id="toggle" />
         <div class="blur-overlay"></div>
        <div class="subscription-modal">
          <label for="toggle" class="close-icon"><i class="fas fa-times"></i></label>
          <div class="modal-icon"><i class="far fa-envelope"></i></div>
          <div class="modal-content">
           <!-- Registration Form -->
            <div id="register-section" class="auth-section">
              <h2>Become a member of our blog community</h2>
              <form id="subscribe-form">
                <input type="email" name=email placeholder="Email address" required />
                <input type="text" name="name" placeholder="Name" required />
                <input type="password" name="password" placeholder="Password" required />

                <input type="password" name="confirmPassword" id="confirm-password" placeholder="Confirm Password" required />

                <label>
                  <input type="checkbox" id="show-password" /> Show password
                </label>
                <label>
                  <input type="checkbox" name="newsletter" />
                          Receive updates via email
                </label>
          
                <button type="submit">Register</button>
                <p class="modal-note">Already have an account? <span class="toggle-auth" id="switch-to-login">Log in</span></p>
              </form>
            </div>
              <!-- Login Form -->
              <div id="login-section" class="auth-section hidden">
                <h2>Welcome back!</h2>
                <form id="login-form">
                  <input type="email" name="loginEmail" placeholder="Email address" required />
                  <input type="password" name="loginPassword" id="login-password" placeholder="Password" required />
                  <label>
                    <input type="checkbox" id="show-login-password" /> Show password
                  </label>
                  <button type="submit">Login</button>
                  <p class="modal-note">Donâ€™t have an account? <span class="toggle-auth" id="switch-to-register">Sign up</span></p>
                </form>
              </div>
          </div>
        </div>

  <main class="post-container">
    <article id="post-content"></article>
  </main>
  <div id="success-toast" class="toast hidden">
           <i class="fas fa-check-circle"></i>
           <span class="message">You're registered! Check your email ðŸ“¬ for verification </span>
        </div>
        <div id="error-toast" class="toast hidden" style="background: #f44336;">
          <i class="fas fa-exclamation-circle"></i>
          <span class="message">This email is already subscribed.</span>
        </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="js/post.js"></script>
  <script src="js/index2.js"></script>
</body>
</html>
